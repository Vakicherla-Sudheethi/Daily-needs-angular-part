<div *ngIf="products.length > 0; else noProducts">
  <div class="tile-container">
    <div class="tile" *ngFor="let product of products">
      <img src="http://localhost:5007/Resources/Images/{{product.uploadImg}}" alt="" width="100" height="100">
      <div class="tile-content">
        <p><strong>Product ID:</strong> {{ product.productID }}</p>
        <p><strong>Product Name:</strong> {{ product.productName }}</p>
        <p><strong>Price:</strong> {{ product.price }}</p>
        <button class="btn btn-danger" (click)="delete(product.productID)">Delete</button>
        <button class="btn btn-primary" (click)="edit(product.productID)">Edit</button>
      </div>
    </div>
  </div>
</div>
<ng-template #noProducts>
  <p>No products found for the user.</p>
</ng-template>
