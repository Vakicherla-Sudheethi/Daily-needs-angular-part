<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> Link to the external CSS file for additional styling -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script> <!-- Include the confetti-js library -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../../../assets/DN image.jpg'); /* Replace 'your-image-url.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color on top of the background */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% of the viewport height */
        }

        .content-box {
            background-color:whitesmoke; /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
        }

        h1, p {
            color: black;
        }

        .cta-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: palevioletred;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            position: relative; /* Required for absolute positioning of confetti */
        }

        .cta-link:hover {
            background-color:plum;
        }

        .confetti-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Welcome to Daily Needs</title>
</head>
<body>
    <div class="content-box">
        <h1><b>Welcome to Daily Needs</b></h1>
        <p>Your one-stop destination for all your daily essentials.</p>
        <p>Explore our products and start fulfilling your needs today!
            <a href="login" class="cta-link" onmouseover="addConfetti()">Click Here
                <div class="confetti-overlay"></div>
            </a>
        </p>
    </div>

    <script>
        function addConfetti() {
            const confettiSettings = { target: 'confetti-overlay' };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }
    </script>
</body>
</html>
