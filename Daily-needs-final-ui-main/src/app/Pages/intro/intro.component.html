<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #007bff;
            font-family: 'cursive', cursive; /* Add cursive font */
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            line-height: 1.5;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Welcome to Daily Needs</title>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Daily Needs</h1>
        <p>Your one-stop destination for all your daily essentials.</p>
        <p>Explore our <a href="#">products</a> and start fulfilling your needs today!</p>
    </div>
</body>
</html>
