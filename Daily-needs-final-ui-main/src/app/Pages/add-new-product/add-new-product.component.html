<div class="container">
    <table class="table">
        <!-- Product Name -->
        <tr>
            <td>Product Name</td>
            <td>
                <input type="text" [(ngModel)]="product.productName">
            </td>
        </tr>

        <!-- Category Name -->
        <tr>
            <td>Category Name</td>
            <td>
                <select [(ngModel)]="product.categoryID">
                    <option *ngFor="let category of categories" [value]="category.categoryID">
                        {{ category.categoryName }}
                    </option>
                </select>
            </td>
        </tr>

        <!-- Price -->
        <tr>
            <td>Price</td>
            <td>
                <input type="number" step="0.01" [(ngModel)]="product.price" (input)="validatePrice()">
            </td>
        </tr>

        <!-- Availability -->
        <tr>
            <td>Availability</td>
            <td>
                <input type="checkbox" [(ngModel)]="product.availability">
            </td>
        </tr>
                <!-- Select City -->
        <tr>
            <td>Select City</td>
                <td>
                    <select id="cityId" [(ngModel)]="product.cityId" (change)="onCityChange(selectedCity)">
                        <option *ngFor="let city of cities" [value]="city.cityId">{{ city.cityName }}</option>
                    </select>
                </td>
        </tr>
        <tr>
                <td>Select Location</td>
                <td>
                    <select id="locId" [(ngModel)]="product.locId" (change)="onCityChange(selectedCity)">
                        <option *ngFor="let location of locations" [value]="location.locId">{{ location.locName }}</option>
                    </select>
                </td>
        </tr>

        <!-- Upload Image Component -->
        <tr>
            <td>
                <app-upload-image></app-upload-image>
            </td>
        </tr>

        <!-- Add Button -->
        <tr>
            <td colspan="2">
                <button (click)="addProduct()">Add</button>
            </td>
        </tr>
    </table>
</div>
