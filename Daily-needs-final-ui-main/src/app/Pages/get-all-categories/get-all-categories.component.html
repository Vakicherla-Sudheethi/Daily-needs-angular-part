<div class="container">
    <div class="tile-container">
      <div class="tile" *ngFor="let category of categories">
        <div class="tile-content">
          <p><strong>Category ID:</strong> {{ category.categoryID }}</p>
          <p><strong>Category Name:</strong> {{ category.categoryName }}</p>
          <button class="btn btn-danger" (click)="delete(category.categoryID)">Delete</button>
        </div>
      </div>
    </div>
  </div>
