<div class="tile-container">
    <div class="tile" *ngFor="let item of productOffers">
      <img src="http://localhost:5007/Resources/Images/{{item.uploadImg}}" alt="" class="tile-image">
      <div class="tile-content">
        <p class="tile-title">{{item.productName}}</p>
        <p class="tile-offer">{{item.offerPercentage}} % Offer</p>
      </div>
      <button class="btn btn-danger" (click)="delete(item.offerId)">Delete</button>
    </div>
  </div>
